<div class="card-body">

                                <tr>

                                    </td>
                                 		
									<td> <p th:text="${row.mb_id}"/></td>

									 <td>

                                            </li>
                                            <li>
                                                <img src="assets/imgs/icons/starts-disable.svg" alt="stars" />
                                            </li>
                                        </ul>
                                    </td>
